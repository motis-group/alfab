_format_version: '2.1'
_transform: true

services:
  - name: auth-service
    url: http://auth:9999
    routes:
      - name: auth-route
        paths:
          - /auth
    plugins:
      - name: cors

  - name: rest-service
    url: http://rest:3000
    routes:
      - name: rest-route
        paths:
          - /rest/v1
    plugins:
      - name: cors

plugins:
  - name: cors
    config:
      origins:
        - http://alfabvic.com.au
      methods:
        - GET
        - POST
        - PUT
        - DELETE
        - OPTIONS
      headers:
        - Accept
        - Authorization
        - Content-Type
        - Origin
        - X-Requested-With
      exposed_headers:
        - Content-Length
        - Content-Range
      credentials: true
      max_age: 3600
